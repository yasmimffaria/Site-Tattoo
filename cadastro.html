<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrapNew/css/login.css">
  <link rel="stylesheet" href="bootstrapNew/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrapNew/css/mystyle.css">
  <link rel="stylesheet" href="bootstrapNew/css/editImg.css">

  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid">
      <img src="bootstrapNew/img/logo1.png" alt="erro imagem" height="80px" width="80px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"> <a class="nav-link" href="index.html  ">Voltar</a></li>
      </ul>
    </div>
  </nav>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6" id="lado1">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="bootstrapNew/img/logo1.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">CADASTRO</h4>
                  </div>
                  <div id="alertBox" class="alert alert-dark" role="alert" style="display: none;">
                    Usu√°rio ou senha incorretos!
                  </div>
                  <form>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cadastroNome">Nome:</label>
                        <input type="text" id="cadastroNome" class="form-control" placeholder="Nome" />
                    </div>
                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cadastroSenha">Senha:</label>
                        <input type="password" id="cadastroSenha" class="form-control" />
                        <label class="form-label" for="confirmaSenha">Confirme a senha:</label>
                        <input type="password" id="confirmaSenha" class="form-control" />
                    </div>
                
                    <button type="button" class="btn btn-outline-dark" onclick="cadastrar()">Cadastrar</button>
                </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="bootstrapNew/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrapNew/js/estrela.js"></script>
<script src="bootstrapNew/js/cadastro.js"></script>
</body>
</html>
